<DOCTYPE html>
<html>
<head>
  <title>Grid Class Example </title>
  <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div>Basic Grid</div>
<div id="container1">
  <div class="column">One</div>
  <div class="column">Two</div>
  <div class="column">Three</div>
  <div class="column">Four</div>
</div>

<div>Basic Grid but with combined px, % and fr</div>
<div id="container2">
  <div class="column">1fr</div>
  <div class="column">100p x</div>
  <div class="column">50%</div>
  <div class="column">1fr</div>
</div>

<div>Repeating Columns with CSS</div>
<div id="container3">
  <div class="column">One</div>
  <div class="column">Two</div>
  <div class="column">Three</div>
  <div class="column">Four</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
  <div class="column">etc</div>
</div>

<div>Rows</div>
<div id="rows">
  <div class="row" id="header">Header</div>
  <div class="row" id="main">Main</div>
  <div class="row" id="sidebar">Sidebar</div>
  <div class="row" id="footer">Footer</div>
</div>

    </body>
    </html>
