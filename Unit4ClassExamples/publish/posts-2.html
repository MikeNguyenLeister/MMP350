<!--This is an example of how to make a publish post page -->

<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Publish Example</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">

		<div id="heading">
			<h1>Publishing a post example</h1>
		</div>

		<!--Elements for users to write new post-->
		<div id="write-post">
			<div>
				<textarea id="post-body" placeholder = "What's going on?"></textarea> </div>
			<div>
				<button id="submit-post">Publish</button>
			</div>
		</div>


		<!--Where I write my posts -->

		

<!-- elements to show the posts -->
		<div id="posts">
			<div class="post">
				<div class="post-text">I skate where the puck is going to be, not to where it has been.</div>
				<div class="post-info">
					by <span class="post-author">Wayne Gretzky</span>
					<div class="post-date">on Monday, January 1, 1999</div>
				</div>
			</div>
		</div>

	</div> <!-- end of container -->

	<!-- Scripts -->
	<script src="js/publish-2.js"></script>


</body>
</html>
