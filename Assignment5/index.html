<html>
<head>

    <style>
   

           
        body{
            margin: 0;
            padding: 0;
            border: 0;
        }
        
    #rows {
	display: grid;
	grid-template-columns: repeat(8, 1fr);
	grid-template-rows: 10% 5% 20% 20% 10% 20% 5%;
    background:gray;
    color:black;
    min-height:768px;
    text-align: center;
 
}
    #banner{
    grid-row: 1;
    grid-column: 1/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;
        

    }
        

    #nav{
    grid-row: 2;
	grid-column: 1/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;


    }
        
   
    #slider{
    grid-row:3;
    grid-column: 3/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;

    }
        
    #main{
    grid-row:4;
    grid-column: 3/ span 8;
    background-color: lightblue; 
    border: dotted gray 1px;

    }
        
    #sidebar{
    grid-row: 3/ span 4;
    grid-column: 1/ span 2;
    background-color: lightblue;
    border: dotted gray 1px;

    }
    
    #content1{
    grid-row: 5 / span 2;
    grid-column: 3/ span 3;
    background-color:lightblue;
    border: dotted gray 1px;

    } 
        
    #content2 {
    grid-row: 5 / span 2;
    grid-column: 6/ span 3;
    background-color:lightblue;
    border: dotted gray 1px;

    } 
        
    
    #footer{
    grid-row: 7 / span 2;
    grid-column: 1/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;

    }
        
       
    #rows2 {
	display: grid;
	grid-template-columns: repeat(8, 1fr);
	grid-template-rows: 10% 5%;
    background:gray;
    color:black;
    min-height:768px;
    text-align: center;
        
    }
    #banner2{
    grid-row: 1;
    grid-column: 1/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;
        

    }
        

    #nav2{
    grid-row: 2;
	grid-column: 1/ span 8;
    background-color: lightblue;
    border: dotted gray 1px;


    }
        
    </style>
<body>
    <div id="rows">
    <nav id="nav">Navbar</nav>
    <div id="banner">Banner</div>    
    <main id="main">Main</main>
    <div  id="sidebar">Sidebar</div>
    <div  id="slider">Slider</div>        
   <div id="content1">Content1</div>
        <div id="content2">Content2</div>
    <footer id="footer" >Footer</footer>
    </div>
    <br><br><br>
    <div id="rows2">
     <nav id="nav2">Navbar</nav>
     <div id="banner2">Banner</div>
      
    </div>
    


</body>
</html>
