<!DOCTYPE html>
<html>
<head>
	<title>Grid Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>Basic Grid</div>
	<div id="container1">
		<div class="column">One</div>
		<div class="column">Two</div>
		<div class="column">Three</div>
		<div class="column">Four</div>
	</div>

	<div>Defining Grids with px</div>
	<div id="container2">
		<div class="column">One</div>
		<div class="column">Two</div>
		<div class="column">Three</div>
		<div class="column">Four</div>
	</div>

	<div>Defining Grids with %</div>
	<div id="container3">
		<div class="column">One</div>
		<div class="column">Two</div>
		<div class="column">Three</div>
		<div class="column">Four</div>
	</div>

	<div>Repeat</div>
	<div id="container4">
		<div class="column">One</div>
		<div class="column">Two</div>
		<div class="column">Three</div>
		<div class="column">Four</div>
	</div>
	
	<div>Grid Gap</div>
	<div id="container5">
		<div class="column">One</div>
		<div class="column">Two</div>
		<div class="column">Three</div>
		<div class="column">Four</div>
	</div>

	<div>Rows</div>
	<div id="rows">
		<div id="header" class="row">Header</div>
		<div id="main" class="row">Main</div>
		<div id="sidebar" class="row">Sidebar</div>
		<div id="footer" class="row">Footer</div>
	</div>

</body>
</html>
